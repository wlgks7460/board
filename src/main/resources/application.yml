spring:
  session:
    store-type: redis
  redis:
    host: localhost
    port: 6379
  #  임시계정/ 임시비밀번호
  security:
    user:
      name: user
      password: password
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url : jdbc:mariadb://localhost:3306/board
    username: root
    password: 1234
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MariaDBDialect
    generate-ddl: true
    hibernate:
      ddl-auto: update
    show-sql: true
logging:
  file:
#    로그파일 경로와 파일명 지정
    name: logs/app.log
  level:
#    trace < debug < info < error 순서르 로그레벨을 가짐
#    info로 설정시 trace, debug 로그는 출력되지 않음
    root: info
