<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>post save</title>
</head>
<body>
    <div th:replace="header :: headerFragment"> </div>
    <div class="container">
        <div class="page-header">
            <h1>글쓰기</h1>
        </div>

        <form action="http://localhost:8080/post/create" method="post">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" class="form-control" name="title">
            </div>

            <div class="form-group">
                <label for="contents">contents</label>
                <textarea id="contents" class="form-control" name="contents" style="width: 1100px; height: 300px"></textarea>
            </div>

            <button type="submit" class="btn btn-primary mt-3">등록하기</button>
        </form>
    </div>

</body>
</html>
