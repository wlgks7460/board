<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <style>
        #update-form{
            display: none;
        }
        .pull-right{
            float: left;
            margin-right: 10px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>post detail</title>
</head>
<body>
<div th:replace="header :: headerFragment"> </div>
<div class="container">
    <div class="page-header">
        <h1>글상세보기</h1>
    </div>
    <table class="table">
        <tr>
            <td>ID </td>
            <td th:text="${post.id}"></td>
        </tr>
        <tr>
            <td>title </td>
            <td th:text="${post.title}"></td>
        </tr>
        <tr>
            <td>contents </td>
            <td style="white-space: pre-wrap" th:text="${post.contents}"></td>
        </tr>
        <tr>
            <td>가입시간 </td>
            <td th:text="${post.createdTime}"></td>
        </tr>
    </table>

    <div>
        <div class="pull-right">
            <button class="btn btn-primary" onclick="showUpdateForm()">수정</button>
        </div>
        <div class="pull-right">
            <a th:href="@{|/post/delete/${post.id}/|}" class="btn btn-primary">삭제</a>
        </div>
    </div>
    <br>
    <div id="update-form" class="mt-4">
        <form th:action="@{|/post/${post.id}/update/|}" method="post">
            <div class="form-group">
                <label for = "title">title </label>
                <input type="text" id="title" name="title" class="form-control" th:value="${post.title}">
            </div>

            <div class="form-group">
                <label for="contents">contents</label>
                <textarea id="contents" class="form-control" name="contents" style="width: 1100px; height: 300px" th:text="${post.contents}"></textarea>
            </div>

            <button type="submit" class="btn btn-primary mt-3">수정완료</button>
        </form>
    </div>
</div>
</body>
<script>
    function showUpdateForm(){
        document.getElementById('update-form').style.display = 'block'
    }

</script>
</html>
