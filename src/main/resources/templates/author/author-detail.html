<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <style>
        #update-form{
            display: none;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>author detail</title>
</head>
<body>
    <div th:replace="header :: headerFragment"> </div>
    <div class="container">
        <div class="page-header">
            <h1>회원상세보기</h1>
        </div>
        <table class="table">
            <tr>
                <td>ID </td>
                <td th:text="${author.id}"></td>
            </tr>
            <tr>
                <td>NAME </td>
                <td th:text="${author.name}"></td>
            </tr>
            <tr>
                <td>PASSWORD </td>
                <td th:text="${author.password}"></td>
            </tr>
            <tr>
                <td>가입시간 </td>
                <td th:text="${author.createdTime}"></td>
            </tr>
        </table>

        <div class="pull-right">
            <button class="btn btn-primary" onclick="showUpdateForm()">수정</button>
        </div>
        <div class="pull-right">
            <a th:href="@{/author/delete/{id}(id=${author.id})}" class="btn btn-primary">삭제</a>
        </div>



        <div id="update-form">
            <form action="http://localhost:8080/member/update" method="post">
                <p> id : <input type="text" name="id" th:value="${author.id}" readonly> </p>
                <p> 이름 : <input type="text" name="name" th:value="${author.name}"> </p>
                <p> email : <input type="text" name="email" th:value="${author.email}" readonly> </p>
                <p> password : <input type="text" name="password" th:value="${author.password}"> </p>
                <p> <input type="submit" value="수정완료"> </p>
            </form>
        </div>
    </div>
</body>
<script>
    function showUpdateForm(){
        document.getElementById('update-form').style.display = 'block'
    }

</script>
</html>
